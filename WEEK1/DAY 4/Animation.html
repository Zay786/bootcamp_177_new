<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      flex: 1 1 calc(25% - 20px);
      min-width: 120px;
      height: 150px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      transition: all 0.4s ease;
      text-align: center;
    }

    .fade      { background-color: gray; }
    .color     { background-color: red; }
    .shrink    { background-color: cyan; color: black; }
    .rotate    { background-color: yellow; color: purple; }
    .circle    { background-color: purple; }
    .shadow    { background-color: chocolate; }
    .swing     { background-color: lime; color: magenta; }
    .border    { background-color: black; }
    .bonus     {
      background-color: deeppink;
      flex: 1 1 100%;
      height: 100px;
      border-radius: 20px;
    }

    /* Hover Effects */
    .fade:hover      { opacity: 0.4; }
    .color:hover     { background-color: blue; }
    .shrink:hover    { transform: scale(0.8); }
    .rotate:hover    { transform: rotate(360deg); }
    .circle:hover    { border-radius: 50%; }
    .shadow:hover    { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); }
    .swing:hover     { transform: rotate(-10deg); animation: swing 0.5s infinite alternate; }
    .border:hover    { border: 5px solid white; }
    .bonus:hover     { transform: scale(1.1); }

    @keyframes swing {
      from { transform: rotate(-10deg); }
      to   { transform: rotate(10deg); }
    }

    /* Responsive layout */
    @media (max-width: 1024px) {
      .box { flex: 1 1 calc(33.33% - 20px); }
    }

    @media (max-width: 600px) {
      .box { flex: 1 1 calc(50% - 20px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box fade">1. Fade</div>
    <div class="box color">2. Color</div>
    <div class="box shrink">3. Shrink</div>
    <div class="box rotate">4. Rotate</div>

    <div class="box circle">5. Circle</div>
    <div class="box shadow">6. Shadow</div>
    <div class="box swing">7. Swing</div>
    <div class="box border">8. Border</div>

    <div class="box bonus">BONUS: Grow</div>
  </div>

</body>
</html>
