<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random GIF Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 15px; }
    input { padding: 5px; font-size: 16px; }
    button { padding: 5px 10px; font-size: 16px; margin-left: 5px; cursor: pointer; }
    #deleteAll { margin-bottom: 20px; }
    .gif-container { display: flex; align-items: center; margin-bottom: 10px; }
    .gif-container img { width: 200px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Random GIF Fetcher</h1>

  <form id="gifForm">
    <input type="text" id="category" placeholder="Enter category" required>
    <button type="submit">Fetch GIF</button>
  </form>

  <button id="deleteAll">DELETE ALL</button>

  <div id="gifArea"></div>

  <script>
    const API_KEY = "hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";
    const form = document.getElementById("gifForm");
    const gifArea = document.getElementById("gifArea");
    const deleteAllBtn = document.getElementById("deleteAll");


    async function fetchGif(category) {
      const url = `https://api.giphy.com/v1/gifs/random?tag=${category}&api_key=${API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const gifUrl = data.data.images.original.url;


        const container = document.createElement("div");
        container.classList.add("gif-container");

        const img = document.createElement("img");
        img.src = gifUrl;
        img.alt = category;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "DELETE";
        deleteBtn.addEventListener("click", () => container.remove());

        container.appendChild(img);
        container.appendChild(deleteBtn);
        gifArea.appendChild(container);

      } catch (error) {
        console.error("Fetch error:", error);
        alert("Error fetching GIF. Try a different category.");
      }
    }

   
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const category = document.getElementById("category").value.trim();
      if (category) fetchGif(category);
      form.reset();
    });


    deleteAllBtn.addEventListener("click", () => {
      gifArea.innerHTML = "";
    });
  </script>
</body>
</html>
