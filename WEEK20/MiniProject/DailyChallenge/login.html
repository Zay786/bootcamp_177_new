<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      document.getElementById("submitBtn").disabled = !(username && password);
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <form method="POST" action="/login">
    <input type="text" id="username" name="username" placeholder="Username" onkeyup="validateForm()"><br> <br>
    <input type="password" id="password" name="password" placeholder="Password" onkeyup="validateForm()"><br> <br>
    <button type="submit" id="submitBtn" disabled>Login</button>
  </form>
</body>
</html>
