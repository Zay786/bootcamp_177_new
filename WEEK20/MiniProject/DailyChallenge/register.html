<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      document.getElementById("submitBtn").disabled = !(name && lastname && email && username && password);
    }
  </script>
</head>
<body>
  <h2>Register</h2>
  <form method="POST" action="/register">
    <input type="text" id="name" name="name" placeholder="Name" onkeyup="validateForm()"><br><br>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" onkeyup="validateForm()"><br><br>
    <input type="email" id="email" name="email" placeholder="Email" onkeyup="validateForm()"><br><br>
    <input type="text" id="username" name="username" placeholder="Username" onkeyup="validateForm()"><br><br>
    <input type="password" id="password" name="password" placeholder="Password" onkeyup="validateForm()"><br><br>
    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>
</body>
</html>
