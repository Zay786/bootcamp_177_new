<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #444;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell.taken { cursor: not-allowed; }
    button {
      margin: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
    }
    #message { margin-top: 15px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ðŸ¤–</h1>
  <div>
    <button onclick="chooseSymbol('X')">Play as X</button>
    <button onclick="chooseSymbol('O')">Play as O</button>
  </div>
  <div>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>
  <div id="board"></div>
  <div id="message"></div>
  <button onclick="restartGame()">Restart Game</button>

  <script>
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");

    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[6,4,2]
    ];

    let board = Array(9).fill(null);
    let human, ai;
    let gameOver = false;
    let difficulty = "easy"; // default

    // Build board UI
    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (val) {
          cell.textContent = val;
          cell.classList.add("taken");
        }
        cell.addEventListener("click", () => makeMove(idx));
        boardEl.appendChild(cell);
      });
    }

    function chooseSymbol(symbol) {
      human = symbol;
      ai = symbol === "X" ? "O" : "X";
      restartGame();
      messageEl.textContent = `You are ${human}, Computer is ${ai}`;
    }

    function setDifficulty(level) {
      difficulty = level;
      messageEl.textContent = `Difficulty set to ${level.toUpperCase()}`;
    }

    function makeMove(index) {
      if (!human || gameOver || board[index]) return;
      board[index] = human;
      checkGame();
      if (!gameOver) aiMove();
      createBoard();
    }

    function aiMove() {
      let move;
      if (difficulty === "easy") {
        const emptyCells = board.map((v,i)=> v===null? i : null).filter(v=>v!==null);
        move = emptyCells[Math.floor(Math.random()*emptyCells.length)];
      } else {
        move = findBestMove();
      }
      if (move !== undefined) board[move] = ai;
      checkGame();
    }

    function findBestMove() {
      for (let [a,b,c] of winCombos) {
        const line = [board[a], board[b], board[c]];
        if (line.filter(v=>v===ai).length===2 && line.includes(null)) {
          return [a,b,c].find(i=>board[i]===null);
        }
      }
      for (let [a,b,c] of winCombos) {
        const line = [board[a], board[b], board[c]];
        if (line.filter(v=>v===human).length===2 && line.includes(null)) {
          return [a,b,c].find(i=>board[i]===null);
        }
      }
      const emptyCells = board.map((v,i)=> v===null? i : null).filter(v=>v!==null);
      return emptyCells[Math.floor(Math.random()*emptyCells.length)];
    }

    function checkGame() {
      for (let [a,b,c] of winCombos) {
        if (board[a] && board[a]===board[b] && board[a]===board[c]) {
          messageEl.textContent = `${board[a]} wins!`;
          gameOver = true;
          return;
        }
      }
      if (!board.includes(null)) {
        messageEl.textContent = "It's a tie!";
        gameOver = true;
      }
    }

    function restartGame() {
      board = Array(9).fill(null);
      gameOver = false;
      createBoard();
      messageEl.textContent = "Game restarted!";
    }

    createBoard();
  </script>
</body>
</html>
